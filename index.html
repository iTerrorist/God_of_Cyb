<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked By Sadra Killer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #000;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
    }

    .glitch {
      font-size: 3em;
      position: relative;
      color: white;
      animation: flicker 2s infinite;
      text-shadow: 0 0 20px red, 0 0 30px red;
    }

    .glitch::before,
    .glitch::after {
      content: 'Hacked By Sadra Killer';
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: red;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #0ff;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #f0f;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 40px, 0); transform: translate(-5px, -5px); }
      20% { clip: rect(85px, 9999px, 140px, 0); transform: translate(5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60px, 9999px, 100px, 0); transform: translate(5px, -5px); }
      20% { clip: rect(20px, 9999px, 60px, 0); transform: translate(-5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    .typing {
      font-size: 1.5em;
      color: white;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-top: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 17ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <div class="glitch">Hacked By Sadra Killer</div>
    <div class="typing">I'm God of Hacking</div>
  </div>

  <!-- موزیک پس‌زمینه -->
  <audio autoplay loop>
    <source src="bg.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- پارتیکل‌ها -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ff0000" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff0000",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
